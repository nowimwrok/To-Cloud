<%
layout("/layouts/platform.html"){

                                </div>

                            </div>

                            <label for="warehouse" class="col-sm-2 control-label">${msg['bpr.goods.column.warehouse']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="warehouse" class="form-control" name="warehouse" data-parsley-required="true"
                                       placeholder="${msg['bpr.goods.column.warehouse']}" value="${obj.warehouse}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="batch" class="col-sm-2 control-label">${msg['bpr.goods.column.batch']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="batch" class="form-control" name="batch" data-parsley-required="true"
                                       placeholder="${msg['bpr.goods.column.batch']}" value="${obj.batch}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="spec" class="col-sm-2 control-label">${msg['bpr.goods.column.spec']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="spec" class="form-control" name="spec" data-parsley-required="true"

                        </div>

                            <label for="weight" class="col-sm-2 control-label">${msg['bpr.goods.column.weight']}</label>
                            <div class="col-sm-8">

                                       placeholder="${msg['bpr.goods.column.weight']}" value="${obj.weight}" >
                            </div>
                        </div>

                            <label for="number" class="col-sm-2 control-label">${msg['bpr.goods.column.number']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="number" class="form-control" name="number" data-parsley-required="true"
                                       placeholder="${msg['bpr.goods.column.number']}" value="${obj.number}" >

                        <div class="form-group">

                            <div class="col-sm-8">

                        </div>

                            <div class="col-sm-8">

                            <div class="col-sm-8">
                                <input type="text" id="texture" class="form-control" name="texture" data-parsley-required="true"

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-sm-2 control-label">${msg['bpr.goods.column.type']}</label>
                            <div class="col-sm-8">
                                <input type="text" id="type" class="form-control" name="type" data-parsley-required="true"
                                       placeholder="${msg['bpr.goods.column.type']}" value="${obj.type}" >

                            <label for="status" class="col-sm-2 control-label">${msg['bpr.goods.column.status']}</label>

                        </div>
                    </div>
                </div>

    </div>
</div>
<!-- 选择上级单位 -->
<div id="dialogSelectParentUnit" class="modal fade bs-modal-sm" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">选择上级单位</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="jsTreeParentUnit" class="demo"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" onclick="selectParentMenu()">确认选择</button>
            </div>
        </div>
    </div>
</div>
<script language="JavaScript">
    function initTreeView() {
        $("#jsTreeParentUnit").jstree({
            plugins: ["wholerow", "json_data"],
            core: {
                data: {
                    dataType: "json",
                    url: function (node) {
                        return node.id === "#" ? "${base}/platform/sys/user/tree" : "${base}/platform/sys/user/tree?pid=" + node.id
                    }
                },
                multiple: false
            }
        }).on("dblclick.jstree", function (node) {
            selectParentMenu();
        });
    }
    //选择父菜单
    function selectParentMenu() {
        var tree = $.jstree.reference("#jsTreeParentUnit");
        var node = tree.get_selected(true);
        $("#editForm #parentId").val(node[0].text);
        $("#editForm input[name='unitid']").val(node[0].id);
        $("#dialogSelectParentUnit").modal("hide");
    }
    $(document).ready(function () {
        initTreeView();
        $('#editForm').ajaxForm({
            dataType: 'json',
            beforeSubmit: function (arr, form, options) {
                form.find("button:submit").button("loading");
            },
            success: function (data, statusText, xhr, form) {
                if (data.code == 0) {
                    Toast.success(data.msg);
                    setTimeout(function () {
                        $("#goBack").trigger("click");
                    }, 1000);
                } else {
                    Toast.error(data.msg);
                }
                form.find("button:submit").button("reset");
            }
        });
    });
</script>
<%}%>
